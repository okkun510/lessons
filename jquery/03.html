<style>
.tab-nav {
    list-style-type: none;
    display: flex;
}

.tab-nav a {
    display: block;
    margin-right: 10px;
    padding: 10px;
    border: 1px solid #000;
    border-radius: 10px 10px 0 0;
}

.tab-nav-active {
    background: #000;
    color: #FFF;
}

.tab-panes {

}

.tab-pane {
    display: none;
}

.tab-pane-active {
    display: block;
}
</style>
<script>
$(function() {
    const tabs = $('.tab-nav li');

    $('.tab-nav a').on('click', function() {
        $(this).addClass('tab-nav-active');
        $(this).siblings('a').removeClass('tab-nav-active');
        /*
        var target = $(this).attr('href');        
        
        $(target).addClass('tab-pane-active');
        $(target).siblings('.tab-pane').removeClass('tab-pane-active');
        */
        var index = $('.tab-nav a').index(this);
        $('.tab-pane').eq(index).addClass('tab-pane-active');
        $('.tab-pane').eq(index).siblings('.tab-pane').removeClass('tab-pane-active');
    })
})

</script>
