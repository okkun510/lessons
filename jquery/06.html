<h1>06</h1>

<input type="text" name="text" class="text"> <span class="count">0</span> / 30文字

<style>
    .text {
        height: 40px;
        width: 300px;
    }
</style>

<script>
    $(function() {
        $('.text').on('input', function() {
            var count = $(this).val().length;

            $('.count').html(count);

        });
    })

</script>
