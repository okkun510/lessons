<body>



<h1>05</h1>

<form action="" method="post">
    <input type="radio" name="occupation" value="1">プログラマ</input>
    <input type="radio" name="occupation" value="2">エンジニア</いnput>
    <input type="radio" name="occupation" value="9" checked>その他</input>

<input type="text" name="others" class="others">

<button type="submit">GO</button>

</form>

</script>
</body>
</html>

<style>
.others {
    display: none;
}
</style>

<script>
    var others = 9;
    
    
    function toggle_others() {
        var checked = $('input[name="occupation"]:checked').val();
        if (checked == others) {
            $('input[name="others"]').removeClass('others');
            $('input[name="others"]').prop('required', true);

        } else {
            $('input[name="others"]').addClass('others');
            $('input[name="others"]').prop('required', false);
        }
    }

    $(function() {
        toggle_others();
    });
    
    $('input[name="occupation"]').on('click', function() {
        toggle_others();
    })

</script>
