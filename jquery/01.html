<style>
.menu {display: flex; list-style-type: none;}
.menu li {position: relative; border: 1px solid #000;}
.menu a {display: block; padding: 10px 20px;}
.submenu {display: none; position: absolute; top: 100%; left: 0; width: 200px; padding-left: 0; list-style-type: none; background: #EEE;}

</style>

<script>
$('.menu a').on('click', function() {
    $(this).next().slideToggle();
    $('.menu a').not($(this)).next().slideUp();
});
